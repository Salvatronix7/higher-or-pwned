name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: write
  pages: write
  pull-requests: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          BASE_PATH: ${{ github.event_name == 'pull_request' && format('/{0}/pr-{1}/', github.event.repository.name, github.event.pull_request.number) || format('/{0}/', github.event.repository.name) }}
        run: npm run build -- --base="${BASE_PATH}"

      - name: Configure Pages source
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const source = { branch: "gh-pages", path: "/" };
            try {
              await github.request("POST /repos/{owner}/{repo}/pages", {
                owner,
                repo,
                source
              });
            } catch (error) {
              if (error.status === 409) {
                await github.request("PUT /repos/{owner}/{repo}/pages", {
                  owner,
                  repo,
                  source
                });
                return;
              }
              throw error;
            }

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || '' }}

      - name: Comment preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const baseUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/`;
            const previewUrl = `${baseUrl}pr-${prNumber}/`;
            const body = `âœ… Preview de GitHub Pages disponible: ${previewUrl}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            });
